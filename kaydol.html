  <!--================ Demo Bitiş =================-->
  <main>
    <div class="mainContainer">
      <div class="brandContainer">
        <div class="brand">
          <div>
            <img src="img/logo/parkpinDot.png" alt="Parkpin Logosu">
            <h6><a style="text-decoration: none; color: black; cursor: default;">Parkpin Akıllı Otopark</a></h6>
          </div>
        </div>
        <div class="brandContainerBody">
          <div class="sloganContainer">
            <h5>Hesabınızı oluşturmaktan birkaç <br>tık uzaktasınız! <i class="fa-solid fa-heart"></i></h5>
          </div>
          <div class="moreoptionsContainer">
            <h6> <i class="fa-solid fa-arrow-left"></i> <a href="giris-yap.html">Giriş Yap</a></h6>
          </div>
        </div>
      </div>
      <div class="signupContainer">
        <div class="signupContainer-in">
          <div class="someTextsContainer">
            <h3 class="someTexts">Kayıt Ol !</h3>
            <br><br>
            <h5 class="someTexts">Bu bilgilere ihtiyacımız var!</h5>
            <h6 class="someTexts">Seni ve arabanı sistemimizde bulundurmak için araç ve kimlik bilgilerinize ihtiyaç
              duyuyoruz.</h6>
          </div>
          <form class="registerForm" action="/signup.php" method="post" autocomplete="off">
            <div class="nameinfoContainer">
              <div>
                <label class="labelClass" for="username">Kullanıcı Adı</label>
                <input class="inputClass" type="text" id="username" name="username" placeholder=" " autofocus
                  minlength="3" required>
              </div>
              <div>
                <label class="labelClass" for="email">E-posta</label>
                <input class="inputClass" type="email" id="email" name="email" placeholder=" " required>
              </div>
            </div>
            <div class="contactinfoContainer">
              <div>
                <label class="labelClass" for="phone">Telefon Numarası</label>
                <input class="inputClass" type="tel" id="phone" name="phone" placeholder="054140504050" minlength="11"
                  maxlength="11" pattern="\+90\s[1-9][0-9]{2}\s[0-9]{3}\s[0-9]{2}\s[0-9]{2}" required>
              </div>
              <div>
                <label class="labelClass" for="tckimlikno">TC Numarası</label>
                <input class="inputClass" type="text" id="tckimlikno" name="tckimlikno"
                  onblur="tckimlikkontorolu(this);" maxlength="11" required>
              </div>
            </div>
            <div class="personalinfoContainer">
              <div>
                <label class="labelClass" for="birthdate">Doğum Tarihiniz</label>
                <input class="inputClass" type="date" id="birthdate" name="birthdate" placeholder="25.03.2000"
                  minlength="3" required>
              </div>
              <div class="profilepic-container">
                <label class="labelClass" for="profilepic">Fotoğraf Ekleyin</label>
                <input class="inputClass" type="file" alt="Profil Fotoğrafı" style="float:right" id="profilepic"
                  name="profilepic" required>
              </div>
            </div>
            <div class="passwordContainer">
              <div>
                <label class="labelClass" for="password">Şifre</label>
                <input class="inputClass" type="password" id="password" name="password" placeholder=" " required>
                <span class="faeye"><i class="fa-sharp fa-solid fa-eye"></i></span>
              </div>
              <div>
                <label class="labelClass" for="password">Şifre (Tekrar)</label>
                <input class="inputClass" type="password" id="confirm_password" name="password" placeholder=" "
                  required>
              </div>
            </div>
            <div class="checkboxContainer">
              <div>
                <input class="checkboxClass" type="checkbox" id="fname" name="fname" placeholder=" " required>
                <label class="checkboxlabelClass" for="fname">Kayıt olarak <a href="#">kullanım şartları</a>nı okuduğumu
                  kabul ediyorum.</label>
              </div>
              <div>
                <input class="checkboxClass" type="checkbox" id="fname" name="fname" placeholder=" " required>
                <label class="checkboxlabelClass" for="fname"><a href="#">Gizlilik</a> ve <a href="#">kullanıcı kayıt
                    şartları</a> sözleşmesini kabul ediyorum.</label>
              </div>
            </div>
            <div class="submitbuttonContainer">
              <input type="submit" value="Kayıt Ol"></input>
            </div>
          </form>
          <br>
          <br>
        </div>
      </div>
    </div>
